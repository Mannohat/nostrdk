name: Auto-Create Resource PR from Issue

on:
  issues:
    types: [opened, reopened]

jobs:
  create-resource-pr:
    if: contains(github.event.issue.labels.*.name, 'ressource-forslag')
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create resource file and PR
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Parse issue body (simplified - just for testing)
          BRANCH_NAME="add-resource-test-${{ github.event.issue.number }}"
          FILENAME="test-resource-${{ github.event.issue.number }}.md"
          
          # Create new branch
          git checkout -b "$BRANCH_NAME"
          
          # Create the resource file
          cat > "src/content/resources/$FILENAME" << 'EOF'
          ---
          title: "Test Resource"
          description: "This is a test resource from issue #${{ github.event.issue.number }}."
          url: "https://example.com/"
          category: "nostr-alternatives"
          order: 50
          published: true
          ---
          EOF
          
          # Commit and push
          git add "src/content/resources/$FILENAME"
          git commit -m "Add test resource from issue #${{ github.event.issue.number }}"
          git push origin "$BRANCH_NAME"
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = 'add-resource-test-' + context.issue.number;
            
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Add test resource from issue #' + context.issue.number,
              head: branchName,
              base: 'main',
              body: 'Auto-generated test PR from issue #' + context.issue.number
            });
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸŽ‰ Created PR #' + pr.data.number
            });
